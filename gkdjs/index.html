<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026年高考倒计时</title>
    <link rel="stylesheet" href="template">
	  <link rel="shortcut icon" href="ooobudooolow.png" type="image/x-icon" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a0a, #1c1c1c);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 30px;
            max-width: 1200px;
            width: 100%;
        }
        
        .title {
            font-size: 3.8rem;
            margin-bottom: 50px;
            letter-spacing: 2px;
            color: #f0f0f0;
            font-weight: 600;
            text-transform: uppercase;
            position: relative;
            transition: all 0.5s ease;
        }
        
        .title::after {
            content: '';
            display: block;
            width: 300px;
            height: 3px;
            background: linear-gradient(to right, transparent, #4a4a4a, transparent);
            margin: 25px auto;
            transition: all 0.5s ease;
        }
        
        .countdown-container {
            background: rgba(25, 25, 25, 0.85);
            border-radius: 16px;
            padding: 50px 30px;
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.6),
                inset 0 0 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(80, 80, 80, 0.4);
            transition: all 0.5s ease;
        }
        
        .timer {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .timer-box {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 14px;
            padding: 30px 20px;
            min-width: 160px;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                inset 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .timer-box:hover {
            transform: translateY(-10px);
            background: rgba(30, 30, 30, 0.98);
        }
        
        .timer-value {
            font-size: 4.2rem;
            font-weight: 700;
            color: #e0e0e0;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        .timer-label {
            font-size: 1.3rem;
            color: #a0a0a0;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 300;
        }
        
        .milliseconds-box .timer-value {
            font-size: 4.2rem;
            color: #d0d0d0;
        }
        
        .floating-dots {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #4a4a4a;
            border-radius: 50%;
            opacity: 0.3;
            z-index: -1;
        }
        
        .time-info {
            margin-top: 40px;
            color: #888;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
        
        @media (max-width: 1000px) {
            .title {
                font-size: 3rem;
                margin-bottom: 40px;
            }
            
            .timer-box {
                min-width: 140px;
                padding: 25px 15px;
            }
            
            .timer-value {
                font-size: 3.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }
            
            .timer {
                gap: 15px;
            }
            
            .timer-box {
                min-width: 110px;
                padding: 20px 10px;
            }
            
            .timer-value {
                font-size: 2.8rem;
            }
            
            .timer-label {
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .timer-box {
                min-width: 90px;
                padding: 15px 8px;
            }
            
            .timer-value {
                font-size: 2.2rem;
            }
        }
        
        .ended-message {
            font-size: 2.5rem;
            margin-top: 30px;
            color: #a0a0a0;
            display: none;
        }
    </style>
</head>
<body>
    <!-- 背景装饰点 -->
    <div class="floating-dots" style="top: 15%; left: 10%;"></div>
    <div class="floating-dots" style="top: 25%; right: 15%;"></div>
    <div class="floating-dots" style="top: 40%; left: 20%;"></div>
    <div class="floating-dots" style="top: 65%; right: 25%;"></div>
    <div class="floating-dots" style="top: 80%; left: 15%;"></div>
    <div class="floating-dots" style="top: 30%; right: 5%;"></div>
    <div class="floating-dots" style="top: 50%; left: 5%;"></div>
    <div class="floating-dots" style="top: 70%; right: 10%;"></div>
    
    <div class="container">
        <h1 class="title" id="mainTitle">距离2026年高考还有</h1>
        
        <div class="countdown-container" id="countdownContainer">
            <div class="timer">
                <div class="timer-box">
                    <div class="timer-value" id="days">000</div>
                    <div class="timer-label">天</div>
                </div>
                <div class="timer-box">
                    <div class="timer-value" id="hours">00</div>
                    <div class="timer-label">小时</div>
                </div>
                <div class="timer-box">
                    <div class="timer-value" id="minutes">00</div>
                    <div class="timer-label">分钟</div>
                </div>
                <div class="timer-box">
                    <div class="timer-value" id="seconds">00</div>
                    <div class="timer-label">秒</div>
                </div>
                <div class="timer-box milliseconds-box">
                    <div class="timer-value" id="milliseconds">000</div>
                    <div class="timer-label">毫秒</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 高考时间：2026年6月7日上午9:00
        const examStart = new Date('2026-06-07T09:00:00');
        // 高考结束时间：2026年6月9日下午6:15
        const examEnd = new Date('2026-06-09T18:15:00');
            }
        }
        
        // 计算倒计时
        function updateCountdown() {
            const now = new Date();
            
            // 判断高考状态
            if (now >= examStart && now < examEnd) {
                // 高考进行中
                document.getElementById('mainTitle').textContent = '正在高考';
                document.getElementById('countdownContainer').style.display = 'none';
                document.getElementById('endedMessage').style.display = 'block';
                return;
            } else if (now >= examEnd) {
                // 高考已结束
                document.getElementById('mainTitle').textContent = '2026年高考已结束';
                document.getElementById('countdownContainer').style.display = 'none';
                document.getElementById('endedMessage').style.display = 'block';
                return;
            }
            
            const diff = examStart - now;
            
            // 计算天、小时、分钟、秒和毫秒
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            const milliseconds = Math.floor(diff % 1000);
            
            // 更新页面上的倒计时显示
            document.getElementById('days').textContent = days.toString().padStart(3, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            document.getElementById('milliseconds').textContent = milliseconds.toString().padStart(3, '0');
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            createFloatingDots();
            updateCountdown();
            // 每毫秒更新一次倒计时
            const countdownInterval = setInterval(updateCountdown, 1);
        });
    </script>
</body>
</html>
