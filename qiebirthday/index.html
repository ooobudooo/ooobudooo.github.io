<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牢企鹅17岁生日快乐！</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .snowflake {
            position: absolute;
            color: #fff;
            font-size: 20px;
            pointer-events: none;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        header {
            padding: 40px 0;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 4.5rem;
            text-shadow: 3px 3px 0 #ff69b4, 6px 6px 0 rgba(0,0,0,0.2);
            margin-bottom: 20px;
            letter-spacing: 3px;
        }
        
        h2 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 2px 2px 0 #000;
        }
        
        .penguin-container {
            position: relative;
            margin: 40px auto;
            width: 300px;
            height: 300px;
        }
        
        .penguin {
            width: 180px;
            height: 220px;
            background: linear-gradient(to bottom, #0c0c0c 60%, #ffffff 60%);
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        
        .penguin:before, .penguin:after {
            content: '';
            position: absolute;
            background: #ff6b6b;
        }
        
        .penguin:before {
            width: 50px;
            height: 30px;
            border-radius: 50%;
            top: 15%;
            left: 25%;
            transform: rotate(30deg);
            box-shadow: 70px 0 0 #ff6b6b;
        }
        
        .penguin:after {
            width: 40px;
            height: 60px;
            border-radius: 50%;
            top: 55%;
            left: 15%;
            transform: rotate(20deg);
            box-shadow: 100px 0 0 #ff6b6b;
        }
        
        .eyes {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #fff;
            border-radius: 50%;
            top: 35%;
            left: 30%;
            box-shadow: 70px 0 0 #fff;
        }
        
        .eyes:before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #000;
            border-radius: 50%;
            top: 25%;
            left: 25%;
            box-shadow: 70px 0 0 #000;
        }
        
        .beak {
            position: absolute;
            width: 40px;
            height: 20px;
            background: #ffa500;
            border-radius: 50%;
            top: 45%;
            left: 40%;
            z-index: 3;
        }
        
        .birthday-hat {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ff0000;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
        }
        
        .hat-ball {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }
        
        .countdown {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin: 40px auto;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .countdown-title {
            font-size: 2rem;
            margin-bottom: 25px;
            color: #ffd700;
        }
        
        .timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .timer-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px 15px;
            min-width: 120px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        
        .timer-value {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .timer-label {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #fff;
        }
        
        .message {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin: 40px auto;
            max-width: 800px;
            text-align: left;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .message h3 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffd700;
            text-align: center;
        }
        
        .message p {
            font-size: 1.3rem;
            line-height: 1.8;
            margin: 15px 0;
            text-align: justify;
        }
        
        .message .signature {
            text-align: right;
            font-style: italic;
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ffd700;
        }
        
        .balloons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .balloon {
            width: 80px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            animation: float 6s ease-in-out infinite;
        }
        
        .balloon:nth-child(1) {
            background: radial-gradient(circle at 30% 30%, #ff69b4, #ff1493);
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            background: radial-gradient(circle at 30% 30%, #7fff00, #32cd32);
            animation-delay: -1.5s;
        }
        
        .balloon:nth-child(3) {
            background: radial-gradient(circle at 30% 30%, #00bfff, #1e90ff);
            animation-delay: -3s;
        }
        
        .balloon:nth-child(4) {
            background: radial-gradient(circle at 30% 30%, #ffd700, #ffa500);
            animation-delay: -4.5s;
        }
        
        .balloon:before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 60px;
            background: rgba(255, 255, 255, 0.7);
            transform: translateX(-50%);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        footer {
            padding: 30px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 40px;
        }
        
        .hearts {
            color: #ff69b4;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            h2 { font-size: 1.8rem; }
            .timer-box { min-width: 80px; }
            .timer-value { font-size: 2.5rem; }
            .message p { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <!-- 雪花背景 -->
    <div class="snowflakes"></div>
    
    <div class="container">
        <header>
            <h1>牢企鹅17岁生日快乐！</h1>
            <h2>2025.06.22</h2>
        </header>
        
        <div class="penguin-container">
            <div class="birthday-hat">
                <div class="hat-ball"></div>
            </div>
            <div class="penguin">
                <div class="eyes"></div>
                <div class="beak"></div>
            </div>
        </div>
        
        <div class="countdown">
            <h3 class="countdown-title">距离生日还有</h3>
            <div class="timer">
                <div class="timer-box">
                    <div class="timer-value" id="days">00</div>
                    <div class="timer-label">天</div>
                </div>
                <div class="timer-box">
                    <div class="timer-value" id="hours">00</div>
                    <div class="timer-label">时</div>
                </div>
                <div class="timer-box">
                    <div class="timer-value" id="minutes">00</div>
                    <div class="timer-label">分</div>
                </div>
                <div class="timer-box">
                    <div class="timer-value" id="seconds">00</div>
                    <div class="timer-label">秒</div>
                </div>
            </div>
        </div>
        
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
        
        <div class="message">
            <h3>给牢企鹅的祝福</h3>
            <p>亲爱的牢企鹅：</p>
            <p>在这特别的日子里，祝你17岁生日快乐！🎉</p>
            <p>愿新的一岁里，快乐常伴左右，健康永驻身边，学业进步，友情长存！</p>
            <p class="signature">牢錄敬上</p>
        </div>
    </div>

    <script>
        // 创建雪花效果
        function createSnowflakes() {
            const snowflakesContainer = document.querySelector('.snowflakes');
            const snowflakeCount = 50;
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '❄';
                
                // 随机大小
                const size = Math.random() * 20 + 10;
                snowflake.style.fontSize = `${size}px`;
                
                // 随机位置
                snowflake.style.left = `${Math.random() * 100}vw`;
                
                // 随机动画时长和延迟
                const duration = Math.random() * 5 + 5;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                snowflakesContainer.appendChild(snowflake);
            }
        }
        
        // 倒计时函数
        function updateCountdown() {
            // 牢企鹅的生日 - 2025年6月22日
            const birthday = new Date('2025-06-22T00:00:00');
            const now = new Date();
            
            const diff = birthday - now;
            
            // 计算天、小时、分钟和秒
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // 更新页面上的倒计时显示
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // 如果生日已经过了
            if (diff < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown-title').textContent = '生日快乐！';
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            createSnowflakes();
            updateCountdown();
            // 每秒更新一次倒计时
            const countdownInterval = setInterval(updateCountdown, 1000);
            
            // 添加企鹅点击动画
            const penguin = document.querySelector('.penguin');
            penguin.addEventListener('click', () => {
                penguin.style.animation = 'bounce 0.5s';
                setTimeout(() => {
                    penguin.style.animation = '';
                }, 500);
            });
        });
    </script>
</body>
</html>
