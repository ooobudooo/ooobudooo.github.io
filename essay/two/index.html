        const markdownContent = {
            "design": `
## 一、 力学 (Mechanics)

### 1. 运动学 (Kinematics)
*   **平均速度：** $\bar{v} = \frac{\Delta x}{\Delta t}$
*   **瞬时速度：** $v = \frac{dx}{dt}$
*   **平均加速度：** $\bar{a} = \frac{\Delta v}{\Delta t}$
*   **瞬时加速度：** $a = \frac{dv}{dt} = \frac{d^2x}{dt^2}$
*   **匀变速直线运动：**
    *   $v = v_0 + at$
    *   $s = v_0 t + \frac{1}{2} a t^2$ (位移 $s = x - x_0$)
    *   $v^2 - v_0^2 = 2as$
    *   $s = \frac{(v_0 + v)t}{2}$
*   **自由落体运动 (初速 $v_0=0$, $a=g\approx9.8\text{m/s}^2$向下)：**
    *   $v = gt$
    *   $h = \frac{1}{2}gt^2$ (高度)
    *   $v^2 = 2gh$
*   **竖直上抛运动 (初速 $v_0$向上, $a=-g$)：**
    *   $v = v_0 - gt$
    *   $h = v_0 t - \frac{1}{2}gt^2$
    *   $v^2 - v_0^2 = -2gh$
    *   上升时间 $t_{\text{上}} = \frac{v_0}{g}$
    *   最大高度 $H = \frac{v_0^2}{2g}$
    *   总时间 $T = \frac{2v_0}{g}$
*   **平抛运动 (水平初速 $v_0$, 竖直自由落体)：**
    *   水平位移 $x = v_0 t$
    *   竖直位移 $y = \frac{1}{2}gt^2$
    *   合位移 $s = \sqrt{x^2 + y^2}$
    *   水平速度 $v_x = v_0$
    *   竖直速度 $v_y = gt$
    *   合速度 $v = \sqrt{v_x^2 + v_y^2}$
    *   速度方向 $\tan\theta = \frac{v_y}{v_x} = \frac{gt}{v_0}$
*   **斜抛运动 (初速 $v_0$, 抛射角 $\theta$)：**
    *   水平分速度 $v_{x0} = v_0 \cos\theta$
    *   竖直分速度 $v_{y0} = v_0 \sin\theta$
    *   飞行时间 $T = \frac{2v_0 \sin\theta}{g}$
    *   最大高度 $H = \frac{(v_0 \sin\theta)^2}{2g}$
    *   射程 $R = \frac{v_0^2 \sin2\theta}{g}$ (水平位移最大值)

### 2. 牛顿运动定律 (Newton's Laws of Motion)
*   **牛顿第一定律 (惯性定律)：** $\sum \vec{F} = 0 \Leftrightarrow \vec{v} = \text{常量}$ (或静止)
*   **牛顿第二定律 (核心)：** $\sum \vec{F} = m \vec{a}$ (或 $\vec{a} = \frac{\sum \vec{F}}{m}$)
*   **牛顿第三定律 (作用力与反作用力)：** $\vec{F}_{AB} = - \vec{F}_{BA}$
*   **胡克定律 (弹簧)：** $F = -kx$ ($k$: 劲度系数, $x$: 形变量)
*   **滑动摩擦力：** $f_k = \mu_k N$ ($\mu_k$: 动摩擦因数, $N$: 正压力)
*   **静摩擦力：** $0 \leq f_s \leq \mu_s N$ ($\mu_s$: 静摩擦因数, $N$: 正压力) - 最大值 $f_{s \max} = \mu_s N$
*   **万有引力定律：** $F = G \frac{m_1 m_2}{r^2}$ ($G$: 引力常量 $\approx 6.67\times10^{-11} \text{N}\cdot\text{m}^2/\text{kg}^2$)
*   **重力：** $G = mg$ (地球表面附近近似, $g\approx9.8\text{m/s}^2$)

### 3. 功和能 (Work and Energy)
*   **恒力做功：** $W = F s \cos\theta$ ($\theta$: 力与位移夹角)
*   **功率 (平均)：** $P = \frac{W}{t}$
*   **功率 (瞬时)：** $P = \frac{dW}{dt} = F v \cos\theta$ ($\theta$: 力与速度夹角)
*   **动能：** $E_k = \frac{1}{2} m v^2$
*   **动能定理：** $W_{\text{合}} = \Delta E_k = \frac{1}{2} m v_2^2 - \frac{1}{2} m v_1^2$
*   **重力势能：** $E_p = mgh$ ($h$: 相对于零势能面的高度)
*   **弹性势能 (弹簧)：** $E_p = \frac{1}{2} k x^2$ ($x$: 形变量)
*   **机械能：** $E = E_k + E_p$
*   **机械能守恒定律 (仅保守力做功)：** $\Delta E = 0$ 或 $E_{k1} + E_{p1} = E_{k2} + E_{p2}$

### 4. 动量 (Momentum)
*   **动量：** $\vec{p} = m \vec{v}$
*   **冲量：** $\vec{I} = \vec{F} \Delta t$ (恒力) 或 $\vec{I} = \int \vec{F} dt$ (变力)
*   **动量定理：** $\vec{I}_{\text{合}} = \Delta \vec{p} = m \vec{v}_2 - m \vec{v}_1$
*   **动量守恒定律 (系统合外力为零)：** $\sum \vec{p}_{\text{初}} = \sum \vec{p}_{\text{末}}$
*   **弹性碰撞：** 动量守恒 + 动能守恒
*   **完全非弹性碰撞：** 动量守恒，碰撞后共速 $v'$，动能损失最大 $\Delta E_k = \frac{1}{2} \frac{m_1 m_2}{m_1 + m_2} (v_1 - v_2)^2$

### 5. 圆周运动与天体运动 (Circular Motion & Celestial Mechanics)
*   **线速度：** $v = \frac{2\pi r}{T} = \omega r = 2\pi r f$
*   **角速度：** $\omega = \frac{2\pi}{T} = 2\pi f = \frac{v}{r}$
*   **周期与频率：** $T = \frac{1}{f}$
*   **向心加速度：** $a_n = \frac{v^2}{r} = \omega^2 r = \frac{4\pi^2 r}{T^2} = \omega v$
*   **向心力：** $F_n = m a_n = m \frac{v^2}{r} = m \omega^2 r$
*   **天体运动 (匀速圆周运动模型)：**
    *   $G \frac{Mm}{r^2} = m \frac{v^2}{r} = m \omega^2 r = m \frac{4\pi^2}{T^2} r$ ($M$: 中心天体质量)
    *   开普勒第三定律： $\frac{R^3}{T^2} = k$ ($k$: 常量, 对同一中心天体)
    *   第一宇宙速度 (环绕速度)： $v_1 = \sqrt{\frac{GM}{R}} = \sqrt{gR}}$ ($R$: 地球半径)
    *   第二宇宙速度 (脱离地球)： $v_2 = \sqrt{2} v_1$
    *   第三宇宙速度 (脱离太阳系)： $v_3 \approx 16.7 \text{km/s}$
*   **重力加速度 (地表附近)：** $g = \frac{GM}{R^2}$
*   **重力加速度 (高度 $h$ 处)：** $g_h = \frac{GM}{(R+h)^2} \approx g_0 \left(\frac{R}{R+h}\right)^2$ ($g_0$: 地表重力加速度)

### 6. 振动与波 (Vibrations and Waves)
*   **简谐运动 (弹簧振子)：**
    *   回复力： $F = -kx$
    *   运动方程： $x = A \cos(\omega t + \phi)$ 或 $x = A \sin(\omega t + \phi')$
    *   速度： $v = -A\omega \sin(\omega t + \phi)$
    *   加速度： $a = -A\omega^2 \cos(\omega t + \phi) = -\omega^2 x$
    *   周期： $T = 2\pi \sqrt{\frac{m}{k}}$ (弹簧振子)
    *   角频率： $\omega = \sqrt{\frac{k}{m}} = \frac{2\pi}{T}$
*   **单摆 (小角度 $\theta<5^\circ$近似)：**
    *   回复力分量： $F \approx -mg\frac{x}{l}$ (类似 $F = -kx$, $k = mg/l$)
    *   周期： $T = 2\pi \sqrt{\frac{l}{g}}$
*   **机械波：**
    *   波速： $v = \lambda f = \frac{\lambda}{T}$
    *   波长 $\lambda$、波速 $v$、频率 $f$ (周期 $T$) 关系： $v = \lambda f$
    *   波函数 (沿$x$轴正向传播)： $y(x, t) = A \cos \left[ \omega \left( t - \frac{x}{v} \right) + \phi \right] = A \cos \left( 2\pi \left( \frac{t}{T} - \frac{x}{\lambda} \right) + \phi \right)$
*   **波的叠加：**
    *   干涉条件： 频率相同、相位差恒定、振动方向相同。
    *   相位差： $\Delta \phi = \phi_2 - \phi_1 - \frac{2\pi}{\lambda} (r_2 - r_1)$
    *   干涉加强 (相长)： $\Delta \phi = \pm 2k\pi$ 或 $|r_1 - r_2| = \pm k\lambda$ ($k=0,1,2,...$)
    *   干涉减弱 (相消)： $\Delta \phi = \pm (2k+1)\pi$ 或 $|r_1 - r_2| = \pm (2k+1)\frac{\lambda}{2}$ ($k=0,1,2,...$)
    *   驻波： 波节间距 $d_{\text{节}} = \frac{\lambda}{2}$，波腹间距 $d_{\text{腹}} = \frac{\lambda}{2}$
    *   多普勒效应 (波源 $S$, 观察者 $O$, 介质静止)：
        *   波源接近观察者： $f' = \frac{v}{v - v_S} f$ ($v$: 波速)
        *   波源远离观察者： $f' = \frac{v}{v + v_S} f$
        *   观察者接近波源： $f' = \frac{v + v_O}{v} f$
        *   观察者远离波源： $f' = \frac{v - v_O}{v} f$
        *   两者相向运动： $f' = \frac{v + v_O}{v - v_S} f$
        *   两者背向运动： $f' = \frac{v - v_O}{v + v_S} f$

### 7. 流体力学 (Fluid Mechanics) - (相对冷门/拓展)
*   **压强：** $p = \frac{F}{S}$ (单位：帕斯卡 $\text{Pa} = \text{N/m}^2$)
*   **液体压强：** $p = \rho g h$ ($\rho$: 液体密度, $h$: 深度)
*   **帕斯卡原理：** $\frac{F_1}{S_1} = \frac{F_2}{S_2} = p$
*   **阿基米德原理 (浮力)：** $F_{\text{浮}} = \rho_{\text{液}} g V_{\text{排}}$
*   **连续性方程 (理想流体)：** $S_1 v_1 = S_2 v_2$ (体积流量守恒)
*   **伯努利方程 (理想流体稳定流动)：** $p_1 + \frac{1}{2} \rho v_1^2 + \rho g h_1 = p_2 + \frac{1}{2} \rho v_2^2 + \rho g h_2$ (沿流线守恒)
`,
            "code": `

            "minimalism": `

`
        };

        // 初始渲染Markdown
        function renderMarkdown(articleId = 'design') {
            const content = markdownContent[articleId] || markdownContent['design'];
            document.getElementById('markdownContent').innerHTML = marked.parse(content);
            
            // 重新高亮所有代码块
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }

        // 文章选择事件
        document.querySelectorAll('.article-list li').forEach(item => {
            item.addEventListener('click', function() {
                // 移除所有active类
                document.querySelectorAll('.article-list li').forEach(li => {
                    li.classList.remove('active');
                });
                
                // 添加active类到当前项
                this.classList.add('active');
                
                // 渲染对应文章
                const articleId = this.getAttribute('data-article');
                renderMarkdown(articleId);
            });
        });

        // 返回主页按钮
        document.querySelector('.back-home').addEventListener('click', function(e) {
            e.preventDefault();
            alert('返回主页功能已触发！在实际应用中，这里可以跳转到您的主页');
        });

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            renderMarkdown();
        });
    </script>
