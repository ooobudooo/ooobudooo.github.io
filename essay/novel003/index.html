# 晚霞中的微笑

**作者：*有白给了*、*DeepSeek***

*声明：本文包含**AI**创作内容*

---

***6月17日***

林远从床头柜上摸到眼镜，晨光透过百叶窗，在墙上切出细长的光斑。他拿起放在眼镜旁边的笔记本，翻开最新的一页。纸上是自己歪斜的字迹：

“6月17日，周二。和苏晴去河边散步。她穿蓝色连衣裙。”

他盯着这行字看了许久，试图唤醒一丝记忆，却只抓到一片空白。

“早餐好了。”轻柔的声音从门口传来。

林远抬头，看见一个穿着淡蓝色家居服的女子倚在门框上，笑容温暖。她的面容在他脑海中激起一阵涟漪，某个名字自然而然地浮现。

“苏晴，”他合上笔记本，带着一丝不确定问道，“我们昨天……是不是去了河边？”

苏晴走进来，将一杯温水放在床头，目光扫过他手中的笔记本，微笑道：“是啊，风很大，差点把你的帽子吹跑。还记得吗？”

林远努力回想，最终还是摇了摇头。

“没关系，”她轻声说，伸手帮他理了理翘起的头发，“那我再告诉你一次，我们去了河边散步，然后晚上我做了你最喜欢的番茄鸡蛋面，你吃的可香了，还说以后每天都要吃。”

这是他们确诊新型AD症后的日常生活。这种新的疾病会让人从童年记忆开始逐渐遗忘，最终发展连刚发生的事情都无法留在脑中，然后在一片空白中死去。林远和苏晴，两个青梅竹马的玩伴，在同一年出现遗忘童年的症状后被诊断出患有此病。

---

***6月18日***

林远起床后，苏晴拿出一本相册：“看看这个，你妈妈刚送过来的。”

林远翻开相册，里面是他们从小到大的照片。两个孩子在沙滩上堆城堡，少年时期在自行车旁并肩，大学典礼上的合影。

“这些我都快认不出来了。”林远指着一张中学时期的照片，上面的两个少年举着奖杯。

苏晴靠在他肩上：“我也开始忘了。上周我竟然想不起我们高中学校的名字。”她轻轻碰了碰自己的太阳穴，“不过没关系，只要我们在一起，忘记的可以重新创造。”

---

***8月3日***

时间推移，林远的遗忘越来越严重。笔记本用过的页数越来越厚，记录的内容也越来越琐碎。“厨房灯开关在门左边”、“苏晴不喜欢生姜”、“每周三浇花”……文字是他对抗消亡的脆弱防线。

“我会忘记你吗？”晚上，他突然问，手指紧紧攥着笔记本的边缘。

苏晴握紧他的另一只手：“就算你忘了我，我也会记得你。直到最后……”

然而，林远注意到苏晴的状态也在变差。她开始说错日期，有时会对着空椅子说话，仿佛那里坐着人。

“我们都病得这么重了吗？”林远有一次问。

苏晴只是笑笑，眼神有些游离：“至少我们还在一起，就可以做彼此的备忘录。”

---

***9月10日***

林远醒来后发现身边空无一人。恐慌瞬间攫住了他。他在空荡的公寓里四处寻找，最后在阳台上找到了她——或者说，他看见她站在那里，背影在晨光中显得有些透明。

“我以为你不见了。”他冲上前紧紧抱住她，感受着那低得不真切的温度。

苏晴轻轻拍着他的背：“别担心，林远，我不会离开你，我永远都在。”

---

***9月11日***

下午，林远翻看相册，发现一个奇怪的现象——所有近期拍摄的照片中，苏晴的身影都有些模糊，像是拍摄时镜头抖动造成的。

“为什么你最近的照片都不清楚？”他对着苏晴表示疑惑。

苏晴正在浇花，头也不回，声音却依然带着笑意：“我不喜欢拍照，总是动来动去的，要不是你硬要拍，我都不会有照片呢。”

这个解释听起来合理，但林远心中隐隐觉得不对劲。他在笔记本上记下：“9月11日，发现苏晴的照片模糊，问原因，她说是因为自己好动，好奇怪。”

---

***10月7日***

林远突然提议：“我们去拍些照片吧，趁我还记得你长什么样子，我想记录下最好的你。”

苏晴手中的水壶微微一顿：“也行吧，你想怎么拍？”

“在河边，晚霞中。”林远微笑，“就像我们常去的那里。”

苏晴的眼神飘向远方，仿佛在回忆什么，最后点点头：“好，就今天傍晚吧。”

傍晚时分，他们来到河边。夕阳将天空染成橘红与紫色交织的画卷，云朵镶着金边，倒映在平静的水面上。

“真美。”苏晴轻声道。

林远举起相机，透过取景器看着苏晴。她站在河岸边，双手背在身后，回首对着镜头露出灿烂的笑容，她的身后是绚烂的晚霞，风吹起她的长发和衣角。奇怪的是，取景器中的她依然模糊，像是隔着一层薄雾。

“再靠近水边一点，”林远指导道，“我想拍下你和整个天空。”

苏晴顺从地移动了几步，转过身来。就在那一瞬，林远按下快门。

当他放下相机时，却发现苏晴眼角划过一丝晶莹。

“怎么了？”他走近问。

“没什么，只是风太大了，眼睛里进沙子了。”她抹去眼角的泪水，“林远，答应我，不管发生什么，你都要好好活下去，不要像我一样……”

林远皱眉：“什么意思？我们不是早就约定过了吗，要一起对抗这病，然后一起好好活下去。”

苏晴没有回答，只是紧紧拥抱他。那一刻，林远脑中闪过一些碎片——医院的白色墙壁，哭泣的声音，一份诊断书……但很快又消失了。

回家后，林远迫不及待地将照片导入电脑。屏幕上的画面让他屏住呼吸——苏晴站在河岸边，身后是如在燃烧般的晚霞，她的微笑明亮而温暖，仿佛能穿透疾病的阴霾。

“这张真好，”他赞叹道，“我要把它送去参加摄影比赛。”

苏晴从背后抱住他：“随你高兴。不过记得，有些美，是独属于我们两个人的。”

林远将照片命名为《晚霞中的微笑》

---

***10月8日***

林远把照片提交给了市里的摄影比赛。他在笔记本上仔细记录：“10月8日，提交摄影比赛作品《晚霞中的微笑》，是苏晴在河边的照片。”

---

***11月27日***

他收到了回信。

“只是参与奖，”他对苏晴苦笑着说说，“不过也不算白费一场，他们寄回了装裱好的照片。”

苏晴看着装在精致相框里的照片，微微一笑：“已经很好了，至少这是独属于我们的回忆。”

林远没有仔细端详那张照片——如果他仔细看，会发现画面上只有被晚霞染成金红色的天空，几缕云丝如画笔轻扫，河面倒映着绚烂的色彩，岸边一棵柳树的枝条在风中轻扬，整张照片充满了宁静而孤独的美感。

---

***12月20日***

随着新型AD症的加重，林远的记忆越来越支离破碎。他的笔记本上开始出现重复的记录，有时好几页纸上的日期都会写下“10月7日”。

他问：“苏晴，你昨天说的那件事……”突然大脑一片空白卡住，他突然不记得自己要问什么。

苏晴总是耐心地回答：“没关系，想不起来就不要勉强。”

---

***12月27日***

午后，林远翻看那本旧相册，翻到了一张大学时期的毕业照，指着自己和站在旁边的一个女孩问：“这张照片真好看，这是你和我吗？”

苏晴看了看，眼神黯淡了一下：“不，那是你和另一个同学。”

林远困惑地看着她：“那你呢？那时你在哪？”他不断地在照片中寻觅苏晴的身影，却一无所获。

苏晴没有回答，只是帮林远轻轻合上相册：“那天我生病请假了，休息一下吧，我们约定好了要一起对抗病魔的，累坏了身体可不好。”

林远听从了苏晴的提议，躺在床上不再想那些奇怪的东西，睡的朦胧时，仿佛听见了一声呜咽的道歉。

“对不起……我……失约了……”

---

***2月3日***

林远去完超市回来，已然是傍晚。发现苏晴不在家中，他突然感到一种前所未有的恐惧。他发疯般地寻找，最后在阳台上找到了她。月光下，她的身影几乎透明。

“苏晴？”他几乎要喊出来。

她转过身，用着他再熟悉不过的微笑说道：“好晚了，你该睡了，明天还要去医院复查。”

“你会陪我去吗？”

苏晴眼睛略有失焦，随后依然用微笑回应：“我当然会。”

---

***2月4日***

林远独自去了医院。医生翻看他的病历和检查报告，叹了口气：“林先生，你的新型AD症进展比预期要快。而且……你的癔症症状也在加重。”

“癔症？”林远困惑地问。

医生抬起头，有些惊讶：“你不记得了？自从——”他顿了顿，改口道，“你这段时间，有没有出现不真实的记忆？
或者……看见不在那里的人？”

林远摇头：“我不明白你在说什么。”

医生同情地看着他，递过一份药方：“这些药可以帮助你稳定情绪，希望你能好好活下去。”

回家的路上，林远有些恍惚。医生的问话在他脑中回响。不真实的记忆？看见不在那里的人？什么意思？

他冲进家门，客厅里空无一人。

“苏晴！”他大声呼唤。

没有回应。他翻出那本相册，急切地查找。所有的近期照片都只有风景或者他独自一人。他抓起那张《晚霞中的微笑》——相框中，是绚丽的晚霞和空荡的河岸，。

林远瘫坐在地上，头痛欲裂。记忆的碎片如潮水般涌来，又迅速退去。一瞬间，他想起病房洁白的墙壁，想起一只苍白的手，想起一段忘记了是谁说的话：“对不起……我……失约了……你要好好活下去，不要像我一样……”

一切重新变得模糊……

“林远？”熟悉的声音从身后传来。

他转身，看见苏晴站在门口，关切地看着他。

“你怎么坐在地上？不舒服吗？”她走过来，伸手贴住他的额头。

林远抓住她的手，熟悉的冰凉的触感让他安心。

“我做了一个噩梦，”他低声说，“梦见你离开了我。”

苏晴挤出一丝微笑，把林远拉起来：“别犯傻，我不是说过吗，我永远不会离开你。”

林远紧紧抱住她，不再去想那个可怕的梦和医生匪夷所思的问题。

---

***2月21日***

林远的身体状况明显恶化。他常常一整天都躺在床上，笔记本上的字迹越来越凌乱，有时只是几个无法辨认的符号。但他始终能认出苏晴，每当她走进房间，他的脸上就会浮现出安心的微笑。

林远躺在床上，呼吸轻浅。苏晴坐在床边，握着他的手。

“林远，”她轻声说，“我在这里。”

他微微睁开眼，对她笑了笑：“苏晴……晚霞……真美……”

“是的，晚霞很美。”她用冰冷的手握紧他。

“不要……离开……我”

苏晴俯身，在他耳边轻声说：“傻瓜，说了多少遍了，我永远不会离开你。但你要答应我，好好活下去，不要像我一样……”

苏晴说到一半，欲言又止。

林远不明白苏晴的话是什么意思，轻轻点头，闭上眼睛，唇角带着一丝微笑。

他的呼吸在苏晴怀中慢慢平稳，最后停止了。

房间里，夕阳的余晖透过窗户，在墙上投下温暖的光斑。风吹动窗帘，轻轻摇曳。

---

***2月22日***

房东发现林远躺在沙发上，孤独而安详地离世了。在整理他的遗物时，房东注意到床头柜上放着一张装裱精美的照片——绚丽的晚霞下，空荡的河岸边，一棵柳树的枝条在风中轻扬。照片旁是一本厚厚的笔记本，最后一页上只有一行歪斜的字：

“10月7日，今天和苏晴在河边，晚霞很美。”

房东摇摇头，叹了口气。他记得这个孤独的租客，总是独自出门散步，有时会对着空气喃喃自语。他把照片和笔记本一起放进箱子，准备交给相关部门处理。

窗外，晚霞正渐渐染红天空。
