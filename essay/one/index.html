## 重生：高考后，开局拿捏白月光
>我，沈嘉阳，重生回高考结束第二天，白月光林婉的邀约静静躺在手机里。
>前世我激动打翻咖啡，舔狗四年却被大学冒出的黄毛陈浩截胡。
>看着她为陈浩堕胎那晚，我灌光了整瓶二锅头。
>再睁眼，竟带着苦练四年的顶级情感技巧。
>“今天天气不错，”我微笑挡住她视线，“但没你解数学题时眨眼的弧度美。”
>林婉耳尖泛红时，我悠然抿了口柠檬水。
>这一次，志愿滑档？不存在的。损友作祟？想都别想。
>白月光？注定是我的朱砂痣。
---

宿醉的感觉像是有人拿了把生锈的凿子，正一下一下，极其耐心地在我太阳穴上开矿。头沉得抬不起来，眼皮黏在一起，每一次挣扎着想睁开，都牵扯着整个颅腔里嗡嗡作响的回音。

草，昨晚那瓶二锅头，劲儿也太大了。

我费力地撑开一条眼缝。光线像针一样刺进来，模糊的视野里，是熟悉又陌生的天花板。那上面有一块小小的、形状像只趴着乌龟的水渍印，我盯着它看了足足十秒，才猛地意识到——这他妈是我高三房间的天花板！毕业那天我抱着我爸哭得像个傻逼之后，这房间就锁了，我搬进了大学宿舍！这地方早该落灰了！

一股寒气猛地从尾椎骨窜上天灵盖，宿醉瞬间吓飞了一半。

我几乎是弹起来的，动作太猛，眼前阵阵发黑，胃里翻江倒海。顾不上那么多，我一把抓过床头柜上那个屏幕碎得像蜘蛛网的旧手机，大拇指哆嗦着按亮屏幕。

刺眼的白光让眼睛酸胀。

日期清晰地显示着：6月10日，上午8:27。

高考结束的第二天清晨。

嗡——

脑袋里像是被投入了一块烧红的烙铁，烫得我灵魂都在尖叫。不是做梦！昨晚那瓶廉价二锅头灌下去时撕心裂肺的痛楚是真的，看着林婉依偎在那个染着黄毛、一脸痞笑的陈浩怀里，眼神冷漠地扫过我的画面也是真的！那些画面瞬间冲垮了记忆的堤坝，带着苦涩的酒气和尖锐的痛楚汹涌倒灌。

我狠狠掐了自己大腿一把，钻心的疼。不是梦。

我回来了！真真切切地回到了高考结束后的第二天！那个彻底改变了我人生走向的节点！

心脏在胸腔里擂鼓，咚咚咚，撞得肋骨生疼。巨大的、几乎要将我淹没的狂喜之后，是冰冷刺骨的不甘和一股憋屈了四年的邪火。林婉……陈浩……还有那个毁了我前途、让我和林婉天各一方的狗屁志愿！我死死攥着破旧的手机，塑料外壳在掌心发出不堪重负的呻吟。

就在这时，手机屏幕顶端，一个熟悉又陌生的微信图标，固执地显示着一个红色的“1”。

是未读消息。

手指不受控制地颤抖起来，点开微信的速度慢得像在播放一帧帧的慢镜头。置顶的那个名字跳了出来——“婉”。

时间戳：昨天，晚上11点43分。

内容只有一行字，却像带着电流，瞬间击穿了我：“明天上午十点，老地方‘时光里’咖啡馆？考完了，放松一下呀？(笑脸)”

老地方……时光里……咖啡馆……

轰！

前世的记忆碎片带着巨大的轰鸣声在脑海里炸开。

高考结束那天晚上，收到这条消息的我，兴奋得像个刚得到新玩具的孩子，在床上翻来覆去烙饼，几乎一夜没睡。第二天顶着两个巨大的黑眼圈，穿着自认为最帅气的衣服，提前半小时就冲进了那家叫“时光里”的咖啡馆。点了一杯最贵的拿铁，小心翼翼放在桌上，手心紧张得全是汗。

她来了。穿着一条简单的白色棉布裙，像夏日清晨带着露珠的栀子花。她笑着坐下，马尾辫在脑后轻轻晃动。我激动得语无伦次，想给她拉椅子，手忙脚乱间胳膊肘猛地撞翻了桌上那杯滚烫的拿铁！

深褐色的咖啡液像一条恶毒的河，瞬间泼洒开来，不仅弄脏了她干净的裙摆，也彻底浇熄了我鼓足的所有勇气。我像个傻子一样僵在那里，只会结结巴巴地道歉，脸红得像煮熟的虾子。那杯打翻的咖啡，成了我前世舔狗生涯的开端，也成了后来无数次被苏晴那丫头调侃我的“经典名场面”。

那杯该死的咖啡，那件弄脏的白裙子，我笨拙到可笑的道歉……这些画面无比清晰地在眼前闪回。而紧接着闪过的，是四年后，在大学城那条喧闹的后街，林婉被那个染着黄毛、穿着紧身花衬衫的陈浩搂着腰，她脸上带着我从未见过的、有些迷离的笑容……还有那张冰冷的、写着“林婉”名字的流产手术单……

一股混杂着恶心和憋屈的酸水猛地涌上喉咙。我冲进狭小的卫生间，对着马桶一阵干呕，胃里空空如也，只能吐出苦涩的胆汁。抬起头，洗手池上方那面布满水渍的镜子里，映出一张苍白、浮肿、眼窝深陷的脸，头发乱糟糟地翘着，眼神里充满了宿醉的迷茫和尚未完全褪去的痛苦。

可就在这颓丧的表象之下，一股截然不同的火焰却在瞳孔深处悄然点燃，越来越亮。那是我前世舔到最后一无所有，憋屈到爆炸后，像疯狗一样咬着牙关苦熬出来的东西——花了整整四年，把自己当成试验品，在无数情感博主的理论里打滚，在酒吧搭讪、社交软件配对、甚至付费相亲中摸爬滚打，硬生生磨砺出的一套近乎本能的“技巧”。察言观色，话术引导，推拉试探，营造神秘感和舒适区……那些曾经嗤之以鼻的“套路”，早已融进了我的血液里。

镜子里的嘴角，缓缓地、极其陌生地向上扯起一个弧度。不再是前世那个见到林婉就手足无措、只会傻笑的少年沈嘉阳。

“呵……” 一声低沉的、带着金属般冷硬质感的轻笑在狭小的空间里回荡。我拧开水龙头，冰冷刺骨的自来水狠狠扑在脸上，刺骨的凉意瞬间压下了翻腾的胃酸和眩晕。水珠顺着脸颊和发梢滴落，砸在瓷砖上。

林婉。
陈浩。
还有那个叫周倩茹的毒蛇室友。
游戏，重新开始了。这一次，规则，由我沈嘉阳来定。志愿？滑档？想都别想！损友作祟？门都没有！

---

上午九点五十分，“时光里”咖啡馆。窗外是海嘉市特有的明媚阳光，带着一丝咸湿的海风气息。

阳光透过巨大的落地玻璃窗泼洒进来，空气里浮动着咖啡豆烘焙后的焦香和甜腻的蛋糕气息。舒缓的蓝调音乐流淌着，营造出一种刻意为之的松弛感。我坐在靠窗那个熟悉的位置，面前放着一杯柠檬水，冰块在剔透的玻璃杯里轻轻碰撞。指尖无意识地在冰冷的杯壁上划过，心境却是一片清明。

视野的余光，牢牢锁定着咖啡馆门口。

九点五十八分。

玻璃门被推开，门框上的铜铃发出清脆悦耳的“叮铃”声。

来了。

林婉的身影出现在门口。依旧是记忆中的模样，一条简单的浅蓝色连衣裙，衬得肌肤胜雪，青春洋溢。乌黑的头发扎成清爽的马尾，露出线条优美的脖颈。她微微侧头，目光在略显嘈杂的咖啡馆里搜寻着，脸上带着一丝不易察觉的、属于优等生的矜持，但眼神里更多的是考后的轻松和对这次小聚的期待。

阳光勾勒着她的轮廓，像一幅精心晕染的水彩画。前世那种心脏被瞬间攥紧、几乎要跳出喉咙的悸动感，再次微弱地泛起，但立刻被一股更强大、更冷静的意志力强行按捺下去，转化为一种精准的观察。

我看着她朝这边走来，脚步轻快。脸上适时地调整出一个温和、带着恰到好处惊喜的微笑。不再是前世那种恨不得把心都掏出来捧给她看的傻笑。

“嗨，林婉。” 我的声音不高不低，平稳得没有一丝波澜。在她走到桌边的瞬间，我极其自然地站起身，右手极其精准、轻柔地扶住了她正要拉开的那把沉重的木质椅背。

“啊，谢谢嘉阳。” 林婉似乎微微愣了一下，大概没想到我会如此“绅士”，随即浅浅一笑，顺势坐了下来。动作流畅，没有前世半点笨拙。她的目光在我脸上停留了一瞬，带着一丝探究——眼前这个沈嘉阳，似乎和补习班那个总是偷看她又不敢说话的男生不太一样了？沉稳了许多。

“喝点什么？还是老规矩？” 我坐回自己位置，语气熟稔，目光坦然地看着她。所谓的“老规矩”，是指高三寒假在同一个数学冲刺班里，她偶尔会点一杯热牛奶。

“嗯……一杯热牛奶吧，谢谢。” 林婉点点头。

“好。” 我抬手示意服务生，动作简洁利落。

点完单，短暂的沉默降临。前世的我，在这个沉默里会紧张得手心出汗，然后笨拙地抛出诸如“考得怎么样”这种干巴巴又充满压力的话题。

这一次，我没有。

我的目光越过她，投向窗外澄澈如洗的蓝天和远处隐约可见的碧蓝海面，几缕白云像撕开的棉絮，懒洋洋地飘着。嘴角噙着一丝若有若无的笑意，仿佛沉浸在自己的思绪里。

“海嘉的夏天，总是这么舒服。” 我开口，声音里带着一种纯粹的、欣赏美好事物的松弛感，自然地融入了城市背景。

林婉下意识地顺着我的目光也望向窗外，轻轻“嗯”了一声，脸上也露出放松的笑意：“是啊，终于考完了，感觉连风都是甜的。”

就在她目光投向窗外的刹那，我的视线迅速而自然地收回，精准地落在她的脸上，带着一种专注的、仿佛发现了什么新奇事物的光芒。同时，身体微微前倾，形成了一个不易察觉的、将她的注意力从窗外拉回的微妙角度。

“不过，” 我的声音压低了一些，带着一种分享秘密般的亲昵感，语速放慢，清晰地传入她耳中，“还是比不上你解最后那道立体几何大题时，因为专注，睫毛微微颤动的那个弧度。”

轰！

效果立竿见影。

林婉刚转回来的目光瞬间凝固了。她白皙的脸颊以肉眼可见的速度，从耳根开始，迅速蔓延开一层动人的绯红，像朝霞浸染了洁白的云朵。那红晕一直爬到小巧的耳垂，连带着那薄薄的耳廓都染上了一层透明的粉色。她的眼神明显慌乱了一瞬，下意识地微微垂下眼帘，长而密的睫毛像受惊的蝶翼般快速扇动了几下。

“……啊？” 她发出一个短促的、带着明显慌乱气息的单音节，手指无意识地绞住了放在膝上的帆布包带子，“你、你胡说什么呢！” 语气带着嗔怪，却掩不住那份羞涩。

成了。

我心中那台精密的仪器冷静地运转着。前世的我，连多看她一眼都怕亵渎了她，这种带着明确审美指向、甚至隐含一丝“我一直在观察你”意味的话语，是绝对不可能说出口的。但现在，这恰恰是打破她优等生矜持外壳的最佳利器。

我保持着那种带着点欣赏、又不过分侵略的目光，没有乘胜追击，只是端起柠檬水杯，浅浅抿了一口，冰块发出清脆的声响，给她留出一点消化和害羞的空间。嘴角的笑意加深，带着一丝了然。看着她从脖颈红到耳尖的模样，一种运筹帷幄的满足感在心底升腾。

就在这时——

“您的热牛奶。” 服务生恰到好处地出现，将一杯冒着氤氲热气的牛奶放在林婉面前。

“谢谢。” 林婉像是抓住救命稻草般，立刻双手捧住温热的牛奶杯，试图用杯壁的温度掩饰脸上的灼热。她小口地啜饮着，眼神飘忽，就是不敢再与我对视，小声嘟囔了一句：“……沈嘉阳，你今天怎么……怪怪的？跟以前不太一样。”

空气里弥漫着一种微妙的、混合着少女羞涩和我刻意营造的暧昧氛围的张力。蓝调音乐还在流淌。

“怪？” 我挑眉，故意拖长了尾音，身体放松地靠在椅背上，带着点玩味地看着她，“可能是因为……终于考完了，压在心里的石头没了，人也‘活’过来了？” 我轻轻晃了晃手中的柠檬水杯，冰块叮咚作响，“也或许是，终于有勇气说一些……以前只敢在心里想想的话了？”

这句话信息量更大。既解释了“怪”的原因（压力释放），又隐晦地暗示了之前压抑的情感和现在的“不同”，同时再次强化了“观察她”这一点。

林婉捧着杯子的手顿了顿，耳垂更红了。她飞快地抬眸看了我一眼，又迅速低下，声音细若蚊呐，带着点好奇：“……什么话？你以前……都在想什么？”

成了！钩子咬住了！

我迎着她的目光，脸上的笑容加深，带着一种“我掌握着你不知道的秘密”的笃定。身体再次微微前倾，拉近了一点距离，声音压得更低，带着点蛊惑的磁性：

“比如，” 我看着她因为我的靠近和悬念而屏住呼吸，眼神专注，“寒假补习班第一次见你解那道压轴题时，我就在想……”

我故意停顿，欣赏着她因为期待而微微睁大的眼睛。

“……能把那么难的题解得那么干净利落，思路清晰的女生，” 我的目光在她脸上逡巡，带着毫不掩饰的欣赏，“真的很特别。让人……印象深刻。”

“轰！”

又是一记精准的直球！没有提到“美”，而是强调了“能力”和“特别”，这比单纯夸外貌，对于林婉这种骄傲又聪明的优等生来说，杀伤力更大，也更戳中核心价值感。

林婉的脸颊简直要烧起来了，连小巧的鼻尖都染上了一层粉色。她完全不敢看我了，低着头，小口小口地喝着牛奶，试图用杯子挡住自己发烫的脸，嘴角却抑制不住地微微向上翘起一个小小的、甜蜜的弧度。那是一种被精准赞美到心坎里的羞涩和喜悦。

空气安静下来，只有舒缓的音乐和杯碟轻碰的细微声响。但这次沉默不再尴尬，反而充满了某种心照不宣的、带着甜味的暧昧气息。

我悠然自得地喝着柠檬水，享受着这完全由我主导的节奏。前世那个笨拙的、连话都说不利索的少年影子，在此刻自信沉稳的沈嘉阳面前，显得如此遥远可笑。

叮咚！

林婉放在桌面上的手机屏幕亮了一下，一条新消息提示。

她似乎松了口气，终于找到一个自然的理由可以稍稍避开我那让她心跳加速的目光。她拿起手机看了一眼，脸上露出笑容。

“是苏晴，” 她抬起头，脸上的红晕还未完全褪去，但眼神已经自然了许多，带着点被闺蜜关心的甜蜜，“问我们聊得怎么样，考完有什么计划。” 苏晴，林婉从初中就认识的好闺蜜，性格开朗仗义，前世是少数清醒地反对林婉和陈浩在一起的人。

前世的我，听到苏晴的名字，总会下意识觉得她是来“监督”或者“取笑”我的。

这一次，我只是随意地点点头，嘴角勾起一抹温和的笑意：“苏晴还是这么关心你。” 语气自然，带着对林婉朋友圈的认可。然后，我极其自然地、带着点主导意味地问道：“那你呢？考完了，有什么特别想做的事吗？比如……一直想去但没时间去的地方？或者……想报的大学？” 最后一句，才是重点！不着痕迹地将话题引向最关键的未来规划。

林婉果然被带偏了思路，眼睛亮了一下，暂时忘记了羞涩：“嗯！有啊！我一直想去……”

看着她在放松状态下侃侃而谈，眼神发亮地描述着她想去的地方和心仪的大学（她提到了北方一所顶尖名校），脸颊还带着未散尽的红晕。窗外的阳光暖洋洋地洒在她身上，为她镀上了一层柔和的金边。

我轻轻晃动着杯中的柠檬水，冰块折射出细碎的光芒。心仪的大学？北方？那可不行。前世，就是因为这个选择，才让我们天各一方，给了周倩茹和陈浩可乘之机。

开局，完美。

接下来，就是确保志愿万无一失，不仅要和她同城，更要彻底堵死那个黄毛在大学趁虚而入的任何可能。第一步，就从引导她重新考虑志愿开始。

而游戏，才刚刚开始。
