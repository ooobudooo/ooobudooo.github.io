# 风从加州吹来

***Wind Rushes from California***

作者： 

*声明：本文含有**AI**创作内容*

---

下午三点差五分，我和项目组的几个同事提前走进了会议室。

逐渐西斜的阳光透过百叶窗，在长条桌上切出几条明晃晃的光带。

李伟，我们的项目经理，最后检查了一遍投影仪，回头对我说：“海峰，技术部分你来讲，放松点，就跟平时内部评审一样。”

我点点头，在自己惯常坐的位置坐下，打开了笔记本电脑。这大半年来，团队为这个面向美国市场的定制化项目投入了无数心血，今天要向客户核心团队做关键方案演示，成败在此一举。 我深吸一口气，告诉自己不必紧张，就当是一次普通的会议罢了。

三点整一到，前台小张就领着几位美国客户走了进来。起身，握手，交换名片，说着“欢迎欢迎”的客套话。我的脸上也挂着那种程式化的微笑，目光礼貌地扫过对方来人——直到，落在最后那位随行翻译的身上。

她穿着白色衬衫，打扮得很是利落得体。起初我只是觉得有点眼熟，直到她抬起眼，目光与我在空中相遇后，我终于认了出来——

是林嘉怡。

## 一

林嘉怡是我初中同学，我们在十三年前相遇，十一年前相熟，十年前相爱，也是在十年前离开了彼此。我知道她曾经喜欢过我，她也一定知道我喜欢她，但是我们两个从来没有互相告诉过对方。

从初一到初二，我们只是班上互不相熟的、再普通不过的初中同学罢了；可能一个月，甚至一个学期以来，我们之间说的话两只手都可以数的清。后来，在初二快结束的一个月前，一次偶然，也可能是必然的机会，让我们两个成为了前后桌：我在后，她在前。从那时起，林嘉怡才算真正走进我的视野。

又过了一个月，到了暑假。

每年寒暑假，家里没人时，我总会去我邻居家玩、写作业。我的邻居比我大十岁，但他已经是重高清江一中的化学老师。虽然从小学到初二，我们没有一节化学课，但每到寒暑假，我都会潜移默化地被他影响；当时虽算不上懂很多化学，但是在同龄人当中，已经是处在领先一截的位置；不必说，在升入初三后，我的化学成绩自然是常常位居榜首。

然而林嘉怡的化学却一般般，她就经常找我问问题，我们也就这么熟悉起来了。

但慢慢地，我发现，我对她的感觉，正在超过普通的友谊。

中考后第二天的晚上，她在网上问我，第二天上午要不要一起出去，她想去江边散散步。

我怎么可能拒绝，那天早上我比往常早了两个小时起床。家里离江边很远，但是我舍不得打车，就坐了一个半小时的公交车，晃到了江边。

车门哧溜地一划开，我就一路着急地奔向约定的地点，直至转过最后一道弯，一眼就认出了她的背影时。

那是一位穿着件素白的连衣裙的少女，江风阵阵，拨动着她的裙摆，又飞舞着她的发梢，随着柳枝一同摇摆在六月明媚的阳光中。

我好似被这幅场景黏住，只能缓缓地踱步到她的身边。“林嘉怡，”我轻唤她的名字，“我来了。”

她是忽然回过了神吗，我只记得她愣了一下，然后带着浅浅的微笑，转头面向了我。

那是所有的笑容中我记忆最深刻的一个。

风轻轻吹，水静静流，我就在她的左手边，度过了我记忆中最温柔的两个小时。

从那以后，我们就经常在网上聊天

半个月后，我们又到了这里散步。

我们又说了很多很多的话，它们仿佛立马淌下了栈道，溶在绵绵不绝的江水中，又浩浩汤汤奔流千里，最后注入烟波浩渺的大海。

傍晚，鎏金在河道中流淌，锦缎在空中燃烧，天际线在这彩卷中留下了一道剪影。

而空气中弥散了金黄的薄雾。

她看着我，我看着她，我看着她的眼睛，我看着她的眼睛已经融化在这薄雾里，被散射出了淡淡的忧愁。那两双眼睛之间的距离，正在慢慢地缩短。

我能够看清她的睫毛，上眼皮和下眼皮的睫毛，似乎是要马上要贴在一起，但又在刹那间分开。

她往后退了几步，又把眼神飘到了地面上。

“时间有点晚了，我要回家了。”她轻语。

最后我一个人留在了江边，看着晚霞褪去，看着天幕黯淡。

后来呢，后来我搬家了。父亲调职到了深圳。十天后，我就跟着我的父母一同南下到了这个陌生的城市。

她在手机上责怪我为什么不去找她告别。

我盯着屏幕许久，最后什么也没回复。

往后，我们的联系就渐渐变少，从每天聊天到一周一次，再到逢年过节的问候，最后彻底消失在彼此的生活里。而她那天消失在晚霞中的背影，是我这十年，见过她的最后一面。

从此以后，我们就像两条曾经交汇的溪流，顺着各自的河道远去，十年里再也没有遇到过。那些过去的事情，都渐渐沉进了记忆底层，变得有点模糊，像一个朦胧的梦。

## 二

见到林嘉怡后，我的心好像被人不轻不重地捏了一下，不是疼，而是一种沉甸甸的、实实在在的坠感。中考结束到现在，十年。那个曾经穿着校服、笑起来眼睛弯弯的姑娘，和眼前这个妆容精致、气质沉静的职业女性，两个影像就这么硬生生地重叠在了一起。那些遥远的记忆，像被这突如其来的重逢猛地推开了一道门缝。

她显然也认出了我，眼神里闪过一丝清晰的讶异，虽然很快就用职业性的平静掩盖了过去，只是对我微微颔首，便转向了她的客户，但我还是捕捉到了那一瞬间的波动。

我稳住呼吸，走上前和对方的技术主管握手。

“Welcome, Mr. Peterson.”

彼得森先生很热情，说了一串话。

然后，我听到了她的声音，透过她别在衣领上的小麦克风传出来，清晰，平稳，带着一种专业的、恰到好处的距离感：

“彼得森先生说，很荣幸到访，期待听到你们的技术分享。”

我坐回位置上，开始讲解方案。幻灯片一页页翻过，我的思路清晰，表达流畅，一切看起来都天衣无缝。只有我自己知道，胸腔里像是落下了一粒来自很多年前的灰尘，很轻，却让每一次呼吸，都带上了一点不一样的滋味。

下午四点，会议结束。投影仪的光束熄灭，屏幕缓缓回缩，发出轻微的电机嗡鸣。阳光已经西斜，透过百叶窗的光带变得柔和，拉得更长。

美方客户在老李和小张的陪同下先行离开。彼得森先生临出门前，还特意回头对我竖了个大拇指，用带着美国口音的中文说了句“很——棒！”。我笑着点头回应，目光却不由自主地掠过他，看向正低头整理笔记的林嘉怡。她专注地看着手中的平板电脑，手指快速滑动了几下，然后利落地将平板收进公文包，动作流畅，没有丝毫拖泥带水。

我们项目组的同事也开始收拾东西，互相低声交流着刚才会议的点滴。键盘敲击声、笔记本合上的咔嗒声、椅子与地毯摩擦的闷响，构成了一片熟悉的背景音。

人群开始向门口移动。我故意放慢动作，整理着其实已经收拾好的电脑包，而眼角的余光则时不时暼向了林嘉怡的位置，直到她走出了会议室。

回到临窗的工位，下午的阳光正好铺满半个桌面，把键盘烤得微微发烫。我放下电脑包，刚坐下，口袋里的手机就震动了一下。不是工作群的频繁刷屏，是一种单独的、清晰的震动。

掏出手机，屏幕亮着，显示一条微信好友申请。

是林嘉怡。

我的心脏像是被一只无形的手轻轻攥了一下，指尖有些发凉。我犹豫了片刻，眨了眨眼睛，最后点下了同意。

“晚上见一面么？”，刚通过申请两三秒，她就立刻发来

我盯着这行字，手指悬在屏幕上方，能感觉到自己加快的心跳。快速扫了一眼周围，同事们都在专注自己的屏幕。我打字回复：

“好。”

紧跟着一个餐厅的定位地址就分享了过来。下面跟着一行字：“七点，方便吗？”

“方便。一会儿见。”

放下手机，掌心有点湿濡。

我努力让自己内心平静下来，把头从窗外转向电脑屏幕，让自己再次专注到工作上。
