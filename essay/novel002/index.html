<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深色小说阅读器</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        body {
            font-family: 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            padding: 0;
        }

        /* 阅读区域 */
        .reader-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .reader-controls {
            padding: 12px 15px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .font-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .font-controls button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #2a2a2a;
            border: 1px solid #333;
            color: #FFFFFF;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .font-controls button:hover {
            background: #333;
            transform: scale(1.1);
        }

        .nav-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            background: #2a2a2a;
            color: #FFFFFF;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: #333;
            border-color: #444;
        }

        /* 阅读内容 */
        .reader-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15px;
            margin: 0 auto;
            width: 100%;
            max-width: 800px;
        }

        .markdown-content {
            font-size: 1.1rem;
            line-height: 1.9;
            text-align: left;
        }

        .markdown-content h1 {
            font-size: 2.0rem;
            margin: 1.5rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #333;
            color: #FFFFFF;
            font-weight: 600;
        }

        .markdown-content h2 {
            font-size: 1.7rem;
            margin: 1.3rem 0 0.8rem;
            color: #FFFFFF;
            font-weight: 600;
        }

        .markdown-content h3 {
            font-size: 1.4rem;
            margin: 1.1rem 0 0.7rem;
            color: #FFFFFF;
            font-weight: 500;
        }

        .markdown-content p {
            margin: 1.2rem 0;
        }

        .markdown-content blockquote {
            border-left: 4px solid #555;
            padding: 0.8rem 1.2rem;
            margin: 1.2rem 0;
            background: #1a1a1a;
            border-radius: 0 4px 4px 0;
            font-style: italic;
            color: #e0e0e0;
        }

        .markdown-content pre {
            background: #1a1a1a;
            padding: 1.2rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1.5rem 0;
            border-left: 3px solid #555;
        }

        .markdown-content code {
            font-family: 'Fira Code', 'Courier New', monospace;
            background: #1a1a1a;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            color: #ffffff;
        }

        .markdown-content strong {
            font-weight: bold;
            color: #ffffff;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            border: 1px solid #333;
        }

        .markdown-content th, .markdown-content td {
            border: 1px solid #333;
            padding: 0.8rem;
            text-align: left;
            color: #ffffff;
        }

        .markdown-content th {
            background-color: #1a1a1a;
            font-weight: bold;
        }

        /* 底部信息 */
        footer {
            padding: 12px 15px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #cccccc;
        }

        /* 响应式设计 - 移动设备优化 */
        @media (max-width: 768px) {
            .reader-content {
                padding: 15px 10px;
            }
            
            .reader-controls {
                padding: 10px;
                gap: 5px;
            }
            
            .control-btn {
                padding: 6px 10px;
                font-size: 0.9rem;
            }
            
            .font-controls button {
                width: 32px;
                height: 32px;
                font-size: 1.1rem;
            }
            
            .markdown-content h1 {
                font-size: 1.7rem;
            }

            .markdown-content h2 {
                font-size: 1.4rem;
            }

            .markdown-content h3 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .reader-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .nav-controls {
                justify-content: center;
                margin-top: 8px;
            }
            
            .font-controls {
                justify-content: center;
            }
            
            .markdown-content h1 {
                font-size: 1.5rem;
            }
            
            footer {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }
        }

        /* 深色滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        
        /* 进度指示器 */
        .progress-bar {
            height: 4px;
            width: 100%;
            background: #2a2a2a;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        
        .progress {
            height: 100%;
            background: #555;
            width: 35%;
            transition: width 0.3s ease;
        }
        
        .title {
            text-align: center;
            padding: 10px 0 20px;
            font-size: 1.2rem;
            color: #ccc;
        }
        
        .content-container {
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 50px 0;
            color: #777;
        }
    </style>
</head>
<body>
    <!-- 顶部进度条 -->
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    
    <!-- 阅读区域 -->
    <div class="reader-container">
        <div class="reader-controls">
            <div class="font-controls">
                <button id="decreaseFont" title="减小字体">
                    A-
                </button>
                <button id="increaseFont" title="增大字体">
                    A+
                </button>
            </div>
            <div class="nav-controls">
                <button id="prevChapter" class="control-btn">
                    <i class="fas fa-chevron-left"></i> 上一章
                </button>
                <button id="nextChapter" class="control-btn">
                    下一章 <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        <div class="reader-content">
            <div class="title">《暗影纪元》</div>
            <div class="content-container">
                <div id="markdown-content" class="markdown-content"></div>
            </div>
            <div id="loading" class="loading">内容加载中...</div>
        </div>
    </div>

    <!-- 底部信息 -->
    <footer>
        <div>第 7 章 · 作者：墨影 · 共85章</div>
        <div>阅读时长：28分钟</div>
    </footer>

    <script>
        // 确保marked库加载完成后再渲染内容
        document.addEventListener('DOMContentLoaded', function() {
            // 检查marked是否加载成功
            if (typeof marked === 'undefined') {
                document.getElementById('loading').innerHTML = 'Markdown解析库加载失败，正在显示纯文本内容...';
                renderPlainText();
            } else {
                renderContent();
            }
        });

        // 渲染Markdown内容
        function renderContent() {
            // 示例Markdown内容
            const markdownContent = `
# 暗影之塔

夜幕低垂，月光被浓密的乌云遮蔽。凯尔站在古老的高塔前，手中的火把在风中摇曳，投射出扭曲的影子。这座塔已经废弃了数百年，但今晚，塔顶却闪烁着不祥的紫色光芒。

"终于找到了..."凯尔喃喃自语，握紧了腰间的剑柄。

高塔内部的结构出人意料的复杂：

| 层数 | 区域 | 特点 |
|------|------|------|

| 3层 | 实验室 | 炼金术士的遗留装置 |
| 4层 | 观星台 | 能量波动源头 |
| 5层 | 禁闭室 | 未知生物的低语 |

\`\`\`

类型：火焰符文
解除难度：中等
\`\`\`

## 实验室的发现

第三层的实验室里，凯尔发现了一个仍在运作的炼金装置：

- 中央的玻璃容器中悬浮着发光的紫色晶体
- 工作台上散落着写满公式的羊皮纸
- 墙角的笼子里有未知生物的骸骨
- 书架后隐藏着一个暗格

在暗格中，凯尔找到了一本皮革封面的日志：

\`\`\`
日期：星历347年霜月17日
实验记录 #42

水晶对暗影能量的共鸣超出预期。当暴露在月光下时：
- 能量输出增加300%
- 周围空间出现不稳定波动
- 实验动物表现出攻击性增强

警告：水晶似乎具有意识，开始影响研究人员梦境。

## 顶层的对峙

当凯尔到达观星台时，眼前的景象让他屏住了呼吸：

巨大的紫色水晶悬浮在房间中央，散发着诡异的能量波动。水晶下方是一个复杂的魔法阵，七个身穿黑袍的人影围绕法阵站立。

"你来得太迟了，猎魔人。"为首的黑袍人转过身，兜帽下是深不见底的黑暗，"暗影之门即将开启！"

凯尔拔出长剑："以光之名，我绝不会让你们的计划得逞！"

黑袍人发出刺耳的笑声："光？在这个地方？" 他抬手一挥，房间内所有光源瞬间熄灭。

在绝对的黑暗中，凯尔听到了利爪摩擦地面的声音...

---

> 下一章预告：**暗影生物与光之抉择**
`;
            
            try {
                // 渲染Markdown内容
                document.getElementById('markdown-content').innerHTML = marked.parse(markdownContent);
                
                // 隐藏加载提示，显示内容
                document.getElementById('loading').style.display = 'none';
                document.querySelector('.content-container').style.display = 'block';
            } catch (e) {
                console.error('Markdown解析错误:', e);
                document.getElementById('loading').innerHTML = '内容解析失败，正在显示纯文本...';
                renderPlainText(markdownContent);
            }
        }
        
        // 显示纯文本内容（备用方案）
        function renderPlainText(content) {
            if (!content) {
                content = `# 暗影之塔

            document.getElementById('markdown-content').innerHTML = 
                `<pre style="white-space: pre-wrap;">${content}</pre>`;
            document.getElementById('loading').style.display = 'none';
            document.querySelector('.content-container').style.display = 'block';
        }

        // 字体大小控制
        let fontSize = 1.1;
        
        document.getElementById('increaseFont').addEventListener('click', () => {
            if (fontSize < 1.5) {
                fontSize += 0.1;
                updateFontSize();
            }
        });
        
        document.getElementById('decreaseFont').addEventListener('click', () => {
            if (fontSize > 0.8) {
                fontSize -= 0.1;
                updateFontSize();
            }
        });
        
        function updateFontSize() {
            document.querySelector('.markdown-content').style.fontSize = fontSize + 'rem';
        }
        
        // 章节导航
        let currentChapter = 7;
        const totalChapters = 85;
        
        document.getElementById('nextChapter').addEventListener('click', () => {
            if (currentChapter < totalChapters) {
                currentChapter++;
                updateChapter();
            }
        });
        
        document.getElementById('prevChapter').addEventListener('click', () => {
            if (currentChapter > 1) {
                currentChapter--;
                updateChapter();
            }
        });
        
        function updateChapter() {
            document.querySelector('footer div:first-child').textContent = 
                `第 ${currentChapter} 章 · 作者：墨影 · 共${totalChapters}章`;
        }
        
        // 滚动进度
        window.addEventListener('scroll', function() {
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollPercent = (scrollTop / scrollHeight) * 100;
            
            document.querySelector('.progress').style.width = scrollPercent + '%';
        });
        
        // 移动设备优化
        function adjustForMobile() {
            if (window.innerWidth <= 480) {
                fontSize = 1.0;
                updateFontSize();
            }
        }
        
        window.addEventListener('resize', adjustForMobile);
        adjustForMobile();
    </script>
