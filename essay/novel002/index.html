<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深色小说阅读器</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        body {
            font-family: 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            padding: 0;
        }

        /* 阅读区域 */
        .reader-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .reader-controls {
            padding: 12px 15px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .font-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .font-controls button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #2a2a2a;
            border: 1px solid #333;
            color: #FFFFFF;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-weight: bold;
        }

        .font-controls button:hover {
            background: #333;
            transform: scale(1.1);
        }

        .nav-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            background: #2a2a2a;
            color: #FFFFFF;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: #333;
            border-color: #444;
        }

        /* 阅读内容 */
        .reader-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15px;
            margin: 0 auto;
            width: 100%;
            max-width: 800px;
        }

        .markdown-content {
            font-size: 1.1rem;
            line-height: 1.9;
        }

        .markdown-content h1 {
            font-size: 2.0rem;
            margin: 1.5rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #333;
            color: #FFFFFF;
            text-align: left;
            font-weight: 600;
        }

        .markdown-content h2 {
            font-size: 1.7rem;
            margin: 1.3rem 0 0.8rem;
            color: #FFFFFF;
            font-weight: 600;
            padding-left: 0;
            border-left: none;
        }

        .markdown-content h3 {
            font-size: 1.4rem;
            margin: 1.1rem 0 0.7rem;
            color: #FFFFFF;
            font-weight: 500;
        }

        .markdown-content p {
            margin: 1.2rem 0;
            text-align: left;
        }

        .markdown-content blockquote {
            border-left: 4px solid #555;
            padding: 0.8rem 1.2rem;
            margin: 1.2rem 0;
            background: #1a1a1a;
            border-radius: 0 4px 4px 0;
            font-style: italic;
            color: #e0e0e0;
        }

        .markdown-content pre {
            background: #1a1a1a;
            padding: 1.2rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1.5rem 0;
            border-left: 3px solid #555;
        }

        .markdown-content code {
            font-family: 'Fira Code', 'Courier New', monospace;
            background: #1a1a1a;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            color: #ffffff;
        }

        .markdown-content strong {
            font-weight: bold;
            color: #ffffff;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            border: 1px solid #333;
        }

        .markdown-content th, .markdown-content td {
            border: 1px solid #333;
            padding: 0.8rem;
            text-align: left;
            color: #ffffff;
        }

        .markdown-content th {
            background-color: #1a1a1a;
            font-weight: bold;
        }

        /* 底部信息 */
        footer {
            padding: 12px 15px;
            background: #1a1a1a;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #cccccc;
        }

        /* 响应式设计 - 移动设备优化 */
        @media (max-width: 768px) {
            .reader-content {
                padding: 15px 10px;
            }
            
            .reader-controls {
                padding: 10px;
                gap: 5px;
            }
            
            .control-btn {
                padding: 6px 10px;
                font-size: 0.9rem;
            }
            
            .font-controls button {
                width: 32px;
                height: 32px;
            }
            
            .markdown-content h1 {
                font-size: 1.7rem;
            }

            .markdown-content h2 {
                font-size: 1.4rem;
            }

            .markdown-content h3 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .reader-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .nav-controls {
                justify-content: center;
                margin-top: 8px;
            }
            
            .font-controls {
                justify-content: center;
            }
            
            .markdown-content h1 {
                font-size: 1.5rem;
            }
            
            footer {
                flex-direction: column;
                gap: 5px;
                text-align: center;
            }
        }

        /* 深色滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        
        /* 进度指示器 */
        .progress-bar {
            height: 4px;
            width: 100%;
            background: #2a2a2a;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        
        .progress {
            height: 100%;
            background: #555;
            width: 35%;
            transition: width 0.3s ease;
        }
        
        .title {
            text-align: center;
            padding: 10px 0 5px;
            font-size: 1.2rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- 顶部进度条 -->
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    
    <!-- 阅读区域 -->

        <div class="reader-controls">
            <div class="font-controls">
                <button id="decreaseFont" title="减小字体">
                    A-
                </button>
                <button id="increaseFont" title="增大字体">
                    A+
                </button>
            </div>
            <div class="nav-controls">
                <button id="prevChapter" class="control-btn">
                    <i class="fas fa-chevron-left"></i> 上一章
                </button>
                <button id="nextChapter" class="control-btn">
                    下一章 <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        <div class="reader-content">
            <div class="title">《暗影纪元》</div>
            <div id="markdown-content" class="markdown-content"></div>
        </div>
    </div>

    <!-- 底部信息 -->
    <footer>
        <div>第 7 章 · 作者：墨影 · 共85章</div>
        <div>阅读时长：28分钟</div>
    </footer>

function translateElderFuthark(runes) {
    const futharkMap = {
        "ᚠ": "f", "ᚢ": "u", "ᚦ": "th", "ᚨ": "a",
        "ᚱ": "r", "ᚲ": "k", "ᚷ": "g", "ᚹ": "w",

        "ᛚ": "l", "ᛜ": "ng", "ᛞ": "d", "ᛟ": "o"
    };
    
    return runes.split('').map(rune => 
        futharkMap[rune] || '?'
    ).join('');
}
